<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div id="heading">
            <h1>Weather Dashboard</h1>
            <!-- <p id="time"></p> -->
        </div>
    </header>
    <!-- Header -->

    <!-- Photo by ClÃ©ment Falize on Unsplash (background) -->
    <main>
        <div>
            <div id="flex-container">
                <div id="left-side">
                    <h2 id="search-text-box">Search for a City</h2>
                    <br>
                    <input type="text" name="" id="city-input" placeholder="Enter a city">
                    <br><br>
                    <button id="search-btn">Search</button>
                    <hr>
                    <div class="city-btn" id="city-selection-1"></div>
                </div>
                <div id="right-side">
                    <span id="time"></span>
                    <p id="location"></p>
                    <img id="weather-icon">
                    <p id="current-temp" class="vert-stats">Temp:</p>
                    <p id="current-wind" class="vert-stats">Wind:</p>
                    <p id="current-humidity" class="vert-stats">Humidity:</p>
                </div>
            </div>

            <div id="flex-container-two">
                <div id="cities">
                    <div class="city-btn" id="city-selection-2"></div>

                    <div class="city-btn" id="city-selection-3"></div>

                    <div class="city-btn" id="city-selection-4"></div>

                    <div class="city-btn" id="city-selection-5"></div>

                    <div class="city-btn" id="city-selection-6"></div>

                    <div class="city-btn" id="city-selection-7"></div>

                    <div class="city-btn" id="city-selection-8"></div>
                    <br><br>
                    <div class="city-btn" id="reset">Reset</div>
                </div>

                <div id="five-day-forecast">
                    <div class="five-day-boxes">
                        <p  id="day1" class="main-dates"></p>
                        <img id="weather-icon1">
                        <p id="tempday1" class="date-stats">Temp:</p>
                        <p  id="windday1" class="date-stats">Wind:</p>
                        <p id="humday1" class="date-stats">Humidty:</p>
                    </div>
                    <div class="five-day-boxes">
                        <p  id="day2" class="main-dates"></p>
                        <img id="weather-icon2">
                        <p id="tempday2" class="date-stats">Temp:</p>
                        <p id="windday2" class="date-stats">Wind:</p>
                        <p id="humday2" class="date-stats">Humidty:</p>
                    </div>
                    <div class="five-day-boxes">
                        <p id="day3" class="main-dates"></p>
                        <img id="weather-icon3">
                        <p id="tempday3" class="date-stats">Temp:</p>
                        <p id="windday3" class="date-stats">Wind:</p>
                        <p id="humday3" class="date-stats">Humidty: sucks</p>
                    </div>
                    <div class="five-day-boxes">
                        <p id="day4" class="main-dates"></p>
                        <img id="weather-icon4">
                        <p id="tempday4" class="date-stats">Temp: 63.55 F</p>
                        <p id="windday4" class="date-stats">Wind: 3.94 MPH</p>
                        <p id="humday4" class="date-stats">Humidty: sucks</p>
                    </div>
                    <div class="five-day-boxes">
                        <p id="day5" class="main-dates"></p>
                        <img id="weather-icon5">
                        <p id="tempday5" class="date-stats">Temp: 63.55 F</p>
                        <p id="windday5" class="date-stats">Wind: 3.94 MPH</p>
                        <p id="humday5" class="date-stats">Humidty: sucks</p>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <a href="https://github.com/fabien1313" target="_blank">
                <div><span id="fabien" class="fab fa-github column links white"> Fabien</span></div>
            </a>
        </footer>

    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="assets/script.js"> </script>
</body>

</html>
