<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div id="heading">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <!-- Header -->

    <main>
        <div>
         <div id="aside">
            <div id="search-text-box">
                <h2>Search for a City:</h2>
            </div>
            <div id="verticle-content">
                <div>Atlanta</div>
            </div>
         </div>
            <div id="input-text-box">
                <input type="text" name="" id="text-box" placeholder="Texas">
            </div>
            <div id="search-btn-box">
                <button id="search-btn">Search</button>
            </div>
            <div>
                <hr>
            </div>
            <div>
                <div id="city-selection-1">Atlanta</div>
            </div>
            <div>
                <div id="city-selection-2">Denver</div>
            </div>
            <div>
                <div id="city-selection-3">Seattle</div>
            </div>
            <div>
                <div id="city-selection-4">San Francisco</div>
            </div>
            <div>
                <div id="city-selection-5">Orlando</div>
            </div>
            <div>
                <div id="city-selection-6">New York</div>
            </div>
            <div>
                <div id="city-selection-7">Chicago</div>
            </div>
            <div>
                <div id="city-selection-8">Austin</div>
            </div>
           
                
        </div>
    </main>
</body>

</html>
